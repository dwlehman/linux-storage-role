---
- hosts: localhost
  #become: true

  roles:
    - name: storage
      pools:
        - name: foo
          disks: ['sda']
          volumes:
            - name: test1
              size: 10g
              mount_point: '/opt/test1'
        - name: bar
          disks: ['sdb', 'sdc']
          volumes:
            - name: test2
              size: 40g
              mount_point: /opt/test2
            - name: test3
              size: 40g
              mount_point: /opt/test3
      volumes:
        - name: sumpin
          disks: ['sdd']
          type: disk
          mount_point: /opt/test4
