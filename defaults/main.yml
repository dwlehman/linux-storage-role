---
# defaults file for template
storage_backend: "default"
pool_layers: ["disklabel", "partitions", "vg"]  # md, luks, vdo under vg
volume_layers: ["disklabel", "partitions", "lv", "fs", "mount"]  # luks under fs
state: "present"
type: "lvm"
name: ""  # this can be UUID=<uuid>, /dev/disk/by-*, &c if existing
size: ""
disks: []  # use the first unused disk by default, can be /dev/disk/by-*

use_partitions: false
pool_name: ""  # TODO: Select a good default. Hostname?
pool_size: null

# file system
fs_type: "xfs"
fs_label: ""
fs_create_options: ""
fs_destroy_options: "-af"
fs_overwrite_existing: true

# mount
mount_point: ""
mount_options: "defaults"
mount_check: 0
mount_passno: 0
mount_device_identifier: "uuid"  # uuid|label|path
