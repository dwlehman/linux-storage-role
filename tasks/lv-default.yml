---
- name: Install LVM2 commands as needed
  package:
    name: lvm2
    state: present
  when: "'lvm2' not in installed_packages and volume.type == 'lvm'"

- set_fact:
    installed_packages: "{{ installed_packages + ['lvm2'] }}"
  when: "'lvm2' not in installed_packages"

- name: Make sure LV exists
  lvol:
    lv: "{{ volume.name }}"
    vg: "{{ pool.name }}"
    size: "{{ size.lvm }}"
    state: "{{ volume.state if pool.state != 'absent' else pool.state }}"
    force: yes
    shrink: no
  when: volume.type == "lvm" and pool.name
