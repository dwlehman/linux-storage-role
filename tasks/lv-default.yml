---
- name: Install LVM2 commands as needed
  package:
    name: lvm2
    state: present
  when: type == "lvm"

- name: Make sure LV exists
  lvol:
    lv: "{{ name }}"
    vg: "{{ pool_name }}"
    size: "{{ parsed_size.lvm }}"
    state: "{{ state }}"
    force: yes
    shrink: no
  when: type == "lvm" and pool_name
